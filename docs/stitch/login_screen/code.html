<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Screen Minimal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ec4899", // A vibrant pink/magenta inspired by the 'A' bubble in the logo
              secondary: "#0ea5e9", // A bright blue inspired by the 'I' bubble
              "background-light": "#f8fafc",
              "background-dark": "#0f172a",
              "surface-light": "#ffffff",
              "surface-dark": "#1e293b",
              "text-light": "#334155",
              "text-dark": "#e2e8f0",
              "kakao": "#FEE500", // Official Kakao Yellow
              "kakao-text": "#3C1E1E", // Official Kakao Brown
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              'xl': '1rem',
              '2xl': '1.5rem',
            },
          },
        },
      };
    </script>
<style>
      @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-enter {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-delay-100 { animation-delay: 0.1s; }
        .animate-delay-200 { animation-delay: 0.2s; }
        .animate-delay-300 { animation-delay: 0.3s; }
    </style>
<style>
    body {
      min-height: 100dvh;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-sans antialiased min-h-screen flex flex-col justify-center items-center p-6 selection:bg-primary selection:text-white transition-colors duration-300 relative overflow-hidden">
<div class="fixed top-0 left-0 -z-10 w-96 h-96 bg-primary/10 rounded-full blur-3xl opacity-50 pointer-events-none transform -translate-x-1/3 -translate-y-1/3"></div>
<div class="fixed bottom-0 right-0 -z-10 w-96 h-96 bg-secondary/10 rounded-full blur-3xl opacity-50 pointer-events-none transform translate-x-1/3 translate-y-1/3"></div>
<div class="w-full max-w-sm mx-auto flex flex-col items-center relative z-10">
<div class="w-full space-y-4 mb-12">
<div class="text-center mb-6 animate-enter">
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Log in to continue your conversation</p>
</div>
<button class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-100 font-medium py-3.5 px-4 rounded-xl shadow-sm flex items-center justify-center gap-3 transition-all duration-200 group animate-enter animate-delay-100 active:scale-[0.98]">
<img alt="Google Logo" class="w-5 h-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCeqV1hAPN1zKyK7k7b3JE71lozy2LuTZkjNcYuiYVtwpQq-yFReXfmXcLXKeDW10eMpS5wUO98-LWBFJNOegMPPMJQlG-IoU-ZT2A-zu3zEfweHW9DADIXs4mIpuA3Bm6C0xMpcarwcqdSKk7DOD6LkB9Qaus25FwcAyRzs4jnKRkfgV-WJ3cmGayzXaYQcDLcLIPX5h4fIh0WmmD0OAQGoNHX_YtGDl4p00Id18ru2VPnUs427O9jbRs2sMgtuBpVpxJN7xyOxXH-"/>
<span>Continue with Google</span>
</button>
<button class="w-full bg-[#FEE500] hover:bg-[#ebd300] text-[#3C1E1E] font-medium py-3.5 px-4 rounded-xl shadow-sm flex items-center justify-center gap-3 transition-all duration-200 animate-enter animate-delay-100 active:scale-[0.98]">
<svg class="w-5 h-5 text-[#3C1E1E]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 3C5.925 3 1 6.925 1 11.775C1 14.65 2.875 17.15 5.675 18.725L4.85 21.8C4.775 22.025 5.025 22.25 5.25 22.1L9.125 19.55C10.05 19.7 11.025 19.8 12 19.8C18.075 19.8 23 15.875 23 11.025C23 6.175 18.075 3 12 3Z"></path>
</svg>
<span>Login with Kakao</span>
</button>
<div class="relative flex py-2 items-center animate-enter animate-delay-200 px-2">
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 dark:text-gray-500 text-[10px] uppercase tracking-widest font-semibold">Or</span>
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
</div>
<button class="w-full bg-gray-900 dark:bg-white hover:bg-gray-800 dark:hover:bg-gray-100 text-white dark:text-gray-900 font-medium py-3.5 px-4 rounded-xl shadow-lg shadow-gray-200/50 dark:shadow-none flex items-center justify-center gap-3 transition-all duration-200 animate-enter animate-delay-200 active:scale-[0.98]">
<i class="fa-regular fa-envelope text-lg"></i>
<span>Continue with Email</span>
</button>
</div>
<div class="text-center animate-enter animate-delay-200 px-6">
<p class="text-xs text-gray-400 dark:text-gray-500 leading-relaxed">
            By continuing, you agree to our 
            <a class="text-primary hover:text-primary/80 font-medium hover:underline underline-offset-2 transition-colors" href="#">Terms of Service</a> 
            and 
            <a class="text-primary hover:text-primary/80 font-medium hover:underline underline-offset-2 transition-colors" href="#">Privacy Policy</a>.
        </p>
</div>
</div>
</body></html>
