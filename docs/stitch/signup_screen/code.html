<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ec4899", // A vibrant pink/magenta
              secondary: "#0ea5e9", // A bright blue
              "background-light": "#f8fafc",
              "background-dark": "#0f172a",
              "surface-light": "#ffffff",
              "surface-dark": "#1e293b",
              "text-light": "#334155",
              "text-dark": "#e2e8f0",
              "kakao": "#FEE500", // Official Kakao Yellow
              "kakao-text": "#3C1E1E", // Official Kakao Brown
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              'xl': '1rem',
              '2xl': '1.5rem',
            },
          },
        },
      };
    </script>
<style>
      @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-enter {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-delay-100 { animation-delay: 0.1s; }
        .animate-delay-200 { animation-delay: 0.2s; }
        .animate-delay-300 { animation-delay: 0.3s; }.no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-sans antialiased min-h-screen flex flex-col justify-center items-center p-6 selection:bg-primary selection:text-white transition-colors duration-300 relative overflow-y-auto no-scrollbar">
<div class="fixed top-0 left-0 -z-10 w-96 h-96 bg-primary/10 rounded-full blur-3xl opacity-50 pointer-events-none transform -translate-x-1/3 -translate-y-1/3"></div>
<div class="fixed bottom-0 right-0 -z-10 w-96 h-96 bg-secondary/10 rounded-full blur-3xl opacity-50 pointer-events-none transform translate-x-1/3 translate-y-1/3"></div>
<div class="w-full max-w-sm mx-auto flex flex-col items-center relative z-10">
<div class="text-center mb-8 animate-enter w-full">
<h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2 tracking-tight">Create Account</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Join us to start your conversation</p>
</div>
<form class="w-full space-y-4 mb-6 animate-enter animate-delay-100" onsubmit="event.preventDefault()">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<i class="fa-regular fa-envelope text-gray-400 group-focus-within:text-primary transition-colors"></i>
</div>
<input class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl py-3.5 pl-11 pr-4 text-gray-700 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm placeholder-gray-400 dark:placeholder-gray-500 text-sm md:text-base" placeholder="Email address" required="" type="email"/>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<i class="fa-solid fa-lock text-gray-400 group-focus-within:text-primary transition-colors"></i>
</div>
<input class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl py-3.5 pl-11 pr-4 text-gray-700 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm placeholder-gray-400 dark:placeholder-gray-500 text-sm md:text-base" placeholder="Password" required="" type="password"/>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<i class="fa-solid fa-shield-halved text-gray-400 group-focus-within:text-primary transition-colors"></i>
</div>
<input class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl py-3.5 pl-11 pr-4 text-gray-700 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm placeholder-gray-400 dark:placeholder-gray-500 text-sm md:text-base" placeholder="Confirm Password" required="" type="password"/>
</div>
<button class="w-full bg-primary hover:bg-pink-600 text-white font-semibold py-3.5 px-4 rounded-xl shadow-lg shadow-primary/25 flex items-center justify-center gap-2 transition-all duration-200 active:scale-[0.98] mt-2" type="submit">
<span>Sign Up</span>
<i class="fa-solid fa-arrow-right text-sm opacity-80"></i>
</button>
</form>
<div class="w-full relative flex py-2 items-center animate-enter animate-delay-200 mb-6 px-2">
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 dark:text-gray-500 text-[10px] uppercase tracking-widest font-semibold">Or sign up with</span>
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="w-full grid grid-cols-2 gap-3 animate-enter animate-delay-200 mb-8">
<button class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-100 font-medium py-3 px-4 rounded-xl shadow-sm flex items-center justify-center gap-2 transition-all duration-200 active:scale-[0.98]">
<img alt="Google Logo" class="w-5 h-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCeqV1hAPN1zKyK7k7b3JE71lozy2LuTZkjNcYuiYVtwpQq-yFReXfmXcLXKeDW10eMpS5wUO98-LWBFJNOegMPPMJQlG-IoU-ZT2A-zu3zEfweHW9DADIXs4mIpuA3Bm6C0xMpcarwcqdSKk7DOD6LkB9Qaus25FwcAyRzs4jnKRkfgV-WJ3cmGayzXaYQcDLcLIPX5h4fIh0WmmD0OAQGoNHX_YtGDl4p00Id18ru2VPnUs427O9jbRs2sMgtuBpVpxJN7xyOxXH-"/>
<span class="text-sm">Google</span>
</button>
<button class="w-full bg-[#FEE500] hover:bg-[#ebd300] text-[#3C1E1E] font-medium py-3 px-4 rounded-xl shadow-sm flex items-center justify-center gap-2 transition-all duration-200 active:scale-[0.98]">
<svg class="w-5 h-5 text-[#3C1E1E]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 3C5.925 3 1 6.925 1 11.775C1 14.65 2.875 17.15 5.675 18.725L4.85 21.8C4.775 22.025 5.025 22.25 5.25 22.1L9.125 19.55C10.05 19.7 11.025 19.8 12 19.8C18.075 19.8 23 15.875 23 11.025C23 6.175 18.075 3 12 3Z"></path>
</svg>
<span class="text-sm">Kakao</span>
</button>
</div>
<div class="text-center animate-enter animate-delay-300">
<p class="text-sm text-gray-500 dark:text-gray-400 mb-6">
                Already have an account? 
                <a class="text-primary hover:text-pink-600 font-semibold hover:underline transition-colors" href="#">Log In</a>
</p>
<p class="text-xs text-gray-400 dark:text-gray-500 leading-relaxed px-2">
                By continuing, you agree to our 
                <a class="text-primary hover:text-primary/80 font-medium hover:underline underline-offset-2 transition-colors" href="#">Terms of Service</a> 
                and 
                <a class="text-primary hover:text-primary/80 font-medium hover:underline underline-offset-2 transition-colors" href="#">Privacy Policy</a>.
            </p>
</div>
</div>

</body></html>
